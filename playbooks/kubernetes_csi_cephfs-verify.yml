- hosts: kube_master
  remote_user: root
  become: true
  tasks:
    - name: create pvc
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      k8s:
        state: "present"
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: root
            namespace: default
          spec:
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 100Mi

    - name: create pod
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      k8s:
        state: "present"
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: busybox
            namespace: default
          spec:
            containers:
              - name: busybox
                image: busybox
                command:
                  - sleep
                  - "3600"
                volumeMounts:
                  - name: root
                    mountPath: /root
            volumes:
              - name: root
                persistentVolumeClaim:
                  claimName: root
