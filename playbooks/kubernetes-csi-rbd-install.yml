- hosts: all
  remote_user: root
  become: true

- hosts: kube-node
  remote_user: root
  become: true
  roles:
    - role: ceph-common

- hosts: kube-master
  remote_user: root
  become: true
  pre_tasks:
    - name: fetch ceph client.admin key
      shell: |
        set -o pipefail
        ceph auth get-key client.admin
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph-mon'][0] }}"
      register: ceph_client_admin_result
      changed_when: ceph_client_admin_result is not succeeded

  roles:
    - role: kubernetes-csi-rbd
      csi_rbd_admin_secret: "{{ ceph_client_admin_result.stdout }}"

  post_tasks:
    - name: setup csi-rbd as default storageclass
      k8s:
        definition:
          apiVersion: storage.k8s.io/v1
          kind: StorageClass
          metadata:
            name: csi-rbd
            metadata:
              annotations:
                storageclass.kubernetes.io/is-default-class: true
        state: present
      when: ansible_hostname == groups['kube-master'][0]
      register: result
      changed_when: result is not succeeded
