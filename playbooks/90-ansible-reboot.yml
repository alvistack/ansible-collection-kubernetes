- name: 90-ansible-reboot | ansible:!ceph_mon
  hosts: ansible:!ceph_mon
  remote_user: root
  become: true
  tasks:
    - name: reboot
      ansible.builtin.reboot:
        connect_timeout: 1800
        reboot_timeout: 1800
        pre_reboot_delay: 60
        post_reboot_delay: 60
        test_command: bash -c "whoami"
      throttle: 1
