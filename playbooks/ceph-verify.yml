- hosts: ceph_mon:ceph_mgr:ceph_osd:ceph_mds:ceph_rgw
  remote_user: root
  become: true
  tasks:
    - name: ceph --version
      command: ceph --version
      register: result
      changed_when: result is not succeeded

    - name: rbd --version
      command: rbd --version
      register: result
      changed_when: result is not succeeded

    - name: mount.ceph -h
      command: mount.ceph -h
      register: result
      changed_when: result is not succeeded

- hosts: ceph_mon
  remote_user: root
  become: true
  tasks:
    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded

- hosts: ceph_mgr
  remote_user: root
  become: true
  tasks:
    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded

- hosts: ceph_osd
  remote_user: root
  become: true
  tasks:
    - name: ceph osd pool create rbd
      shell: |
        set -o pipefail
        ceph osd pool create rbd
        ceph osd pool set rbd size 1
        ceph osd pool set rbd min_size 1
        ceph osd pool application enable rbd rbd
      args:
        executable: "/bin/bash"
      when: inventory_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded

- hosts: ceph_mds
  remote_user: root
  become: true
  tasks:
    - name: ceph osd pool create cephfs_metadata
      shell: |
        set -o pipefail
        ceph osd pool create cephfs_metadata
        ceph osd pool set cephfs_metadata size 1
        ceph osd pool set cephfs_metadata min_size 1
      args:
        executable: "/bin/bash"
      when: inventory_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

    - name: ceph osd pool create cephfs_data
      shell: |
        set -o pipefail
        ceph osd pool create cephfs_data
        ceph osd pool set cephfs_data size 1
        ceph osd pool set cephfs_data min_size 1
      args:
        executable: "/bin/bash"
      when: inventory_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

    - name: ceph fs new cephfs
      shell: |
        set -o pipefail
        ceph fs new cephfs cephfs_metadata cephfs_data
        ceph fs set cephfs standby_count_wanted 0
        ceph fs set cephfs max_mds 1
      args:
        executable: "/bin/bash"
      when: inventory_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded

- hosts: ceph_rgw
  remote_user: root
  become: true
  tasks:
    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded
