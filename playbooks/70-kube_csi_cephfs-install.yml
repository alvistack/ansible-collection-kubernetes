- hosts: all
  remote_user: root
  become: true

- hosts: kube_master:kube_node
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: alvistack.ceph_common
      tags: alvistack.ceph_common

- hosts: kube_master
  remote_user: root
  become: true
  tasks:
    - name: fetch ceph client.admin key
      ansible.builtin.shell: |
        set -euxo pipefail
        ceph auth get-key client.admin
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph_mon'][0] }}"
      register: ceph_client_admin_result
      changed_when: ceph_client_admin_result is not succeeded
      tags: alvistack.kube_csi_cephfs

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_addon_manager
      tags: alvistack.kube_addon_manager

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_csi_cephfs
      vars:
        kube_csi_cephfs_admin_secret: "{{ ceph_client_admin_result.stdout }}"
      tags: alvistack.kube_csi_cephfs
