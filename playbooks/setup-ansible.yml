- hosts: all
  remote_user: root
  become: true

- hosts: ansible
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python
    - role: git
    - role: locales
    - role: timezone
    - role: chrony
    - role: sshd

- hosts: ansible
  remote_user: root
  become: true
  roles:
    - role: ansible
    - role: docker
    - role: duplicity
    - role: rclone

- hosts: ansible
  remote_user: root
  become: true
  roles:
    - role: ceph-common

  post_tasks:
    - name: base64 encode
      shell: |
        set -o pipefail
        tar zcfP - {{ item.value | join(' ') }} | base64 -w 0
      with_dict:
        base64:
          - "/etc/ceph/ceph.client.admin.keyring"
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph-mon'][0] }}"
      register: base64_encode_result
      changed_when: base64_encode_result is not succeeded

    - name: base64 decode
      shell: |
        set -o pipefail
        echo -n {{ base64_encode_result.results[0].stdout | quote }} | base64 -d | tar zx -C /
      args:
        executable: "/bin/bash"
      register: base64_decode_result
      changed_when: base64_decode_result is not succeeded

- hosts: ansible
  remote_user: root
  become: true
  roles:
    - role: kubectl

  post_tasks:
    - name: base64 encode
      shell: |
        set -o pipefail
        tar zcfP - {{ item.value | join(' ') }} | base64 -w 0
      with_dict:
        base64:
          - "/root/.kube/config"
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['kube-master'][0] }}"
      register: base64_encode_result
      changed_when: base64_encode_result is not succeeded

    - name: base64 decode
      shell: |
        set -o pipefail
        echo -n {{ base64_encode_result.results[0].stdout | quote }} | base64 -d | tar zx -C /
      args:
        executable: "/bin/bash"
      register: base64_decode_result
      changed_when: base64_decode_result is not succeeded
