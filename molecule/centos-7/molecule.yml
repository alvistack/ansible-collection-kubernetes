scenario:
  name: centos-7
driver:
  name: lxd
platforms:
  - name: ${LXC_ID}-1
    url: unix:/var/snap/lxd/common/lxd/unix.socket
    source:
      server: https://images.linuxcontainers.org
      protocol: simplestreams
      alias: centos/7/amd64
lint:
  name: yamllint
dependency:
  name: galaxy
  options:
    role-file: ansible-role-requirements.yml
    roles-path: ${ANSIBLE_ROLES_PATH}
    ignore-errors: true
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ${ANSIBLE_ROLES_PATH}
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
